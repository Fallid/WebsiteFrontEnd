<!-- Mempelajari dan mengimplementasikan struktur dasar HTML-->
<!-- Terdapat Doctype html, HTML, Head, dan Bodt-->
<!-- Doctype html adalah syntax yang berfungsi untuk membantu kita terus menggunakan HTML versi terbaru -->
<!-- Head berisi pengaturan dokumen HTML yang tidak terlihat pada browser. dan biasanya ada 3 element yang harus diletakkan di Head-->
<!-- Body sama seperti head tetapi dapat terlihat pada browser -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--Berfungsi sebagai pengatur kode character yang dipakai (disarankan seusai dengan default)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="C:/Latihan Ngoding/HTMLTutorial/CSSDasar/03.css"> <!--Berfungsi sebagai penghubung file CSS dan HTML-->
    <title>Document</title> <!--Befungsi sebagai judul pada page yang dibuka-->
</head>
<body>
    
</body>
</html>
