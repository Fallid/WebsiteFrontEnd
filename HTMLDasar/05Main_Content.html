<!-- Mempelajari bagaimana membentuk sebuah content web atau isi utama dari website, pastikan sudah memahami cara membuat header dan footer-->

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="C:/Latihan Ngoding/HTMLTutorial/CSSDasar/04Styling_Main_Content.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--<div> atau disebut divisi digunakan untuk mengelompokkan element menggunakan class-->
        <div class="Header"> 
            <!-- class dibawah ini merupakan class nesting atau class didalam class yang memiliki fungsi masing masing-->
            <div class="Header-logo"> Progate </div>
            <div class="Header-list">
                <!-- <ul> element ini berfungsi untuk menggunakan list dan mengisi item listnya-->
                <ul>
                    <li> Tentang </li>
                    <li> Pelajaran </li>
                    <li> Hubungi kami </li>
                </ul>
            </div>
        </div>
        <div class="Main">
            <!-- ini adalah title content, fungsi dari element <span> adalah untuk mengapit kata sehingga kata itu bisa distyling secara terpisah dari kata lainnya-->
            <div class="copy-container">
                <h1>HELLO WORLD<span>.</span></h1> 
                <h2>Ayo Belajar Coding</h2>
            </div>

            <!-- ini adalah content utama dari website -->
            <div class="content"> 
                <h3 class="section-title">Pembelajaran</h3>
                <div class="contents-item">
                    <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg">
                    <p>HTML & CSS</p>
                </div>
                
                <div class="contents-item">
                    <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg">
                    <p>PHP</p>
                </div>

                <div class="contents-item">
                    <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg">
                    <p>Ruby</p>
                </div>

                <div class="contents-item">
                    <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg">
                    <p>Swift</p>
                </div>

            </div>
            <!-- ini adalah penutup jika diibaratkan maka sama seperti footer hanya saja biasanya ini dijadikan sebagai contact person-->
            <div class="contact-form">
                <h3 class="section-title"> Hubungi Kami</h3>
                <p> Email (wajib Diisi)</p>
                <input>
                <p> pesan (Wajib Diisi)</p>
                <textarea></textarea>
                <p> *Bidang wajib diisi.</p>
                <input class="contact-submit" type="submit" value="Kirim">
            </div>
        </div>
        <!-- div class footer ini merupakan class yang disebut sebagai container atau wadah -->
        <div class="Footer">
            <div class="Footer-logo"> Progate </div>
            <div class="Footer-list"> 
                <ul>
                    <li> Tentang </li>
                    <li> Karier </li>
                    <li> Hubungi Kami </li>
                </ul>
            </div>
        </div>
</body>
</html>
