<!-- Mempelajari bagaimana Layout dari page website -->
<!-- Teradapat Header, Main, dan Footer pada page website -->
<!-- Header berfungsi untuk membuat layout paling atas pada page -->
<!-- Main berfungsi untuk membuat layout content atau isi dari page -->
<!-- Footer berfungsi untuk membuat layout paling bawah pada page -->


<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="C:/Latihan Ngoding/HTMLTutorial/CSSDasar/03Floating_ListModif_Size.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
</head>
<body>
    <!--<div> atau disebut divisi digunakan untuk mengelompokkan element menggunakan class-->
    <div class="Header"> 
        <!-- class dibawah ini merupakan class nesting atau class didalam class yang memiliki fungsi masing masing-->
        <div class="Header-logo"> Progate </div>
        <div class="Header-list">
            <!-- <ul> element ini berfungsi untuk menggunakan list dan mengisi item listnya-->
            <ul>
                <li> Tentang </li>
                <li> Pelajaran </li>
                <li> Hubungi kami </li>
            </ul>
        </div>
    </div>
    <div class="Main">
        
    </div>
    <!-- div class footer ini merupakan class yang disebut sebagai container atau wadah -->
    <div class="Footer">
        <div class="Footer-logo"> Progate </div>
        <div class="Footer-list"> 
            <ul>
                <li> Tentang </li>
                <li> Karier </li>
                <li> Hubungi Kami </li>
            </ul>
        </div>
    </div>
</body>
</html>
