<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="C:/Latihan Ngoding/HTMLTutorial/CSSAdvance/01LayoutBody.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Element header berfungsi untuk membuat komponent komponent berada pada bagian atas website -->
    <header></header>
    <div class="top-wrapper">
        <div class="container">
            <h1>BELAJAR CODING.</h1>
            <h1>BELAJAR MENJADI LEBIH KREATIF.</h1>
            <P>Progate adalah platform online untuk belejar pemrograman.</P>
            <p>Kami menawarkan lingkungan pemrograman yang lengkap untuk mempermudah Anda memulai.</p>
            <div class="btn-wrapper">
                <!-- didalam tag a ini terdapat dua class yaitu btn dan signup,dkk. class tersebut dapat di kombinasikan -->
                <a href="#" class="btn signup">Daftar dengan Email</a>
                <p>Atau</p>
                <a href="#" class="btn facebook"> Daftar dengan Facebook</a>
                <a href="#" class="btn twitter"> Daftar dengan Twitter</a>
            </div>
        </div>
    </div>
    <div class="lesson-wrapper"></div>
    <div class="message-wrapper"></div>
    <!-- Footer adalah kebalikan dari header dimana semua komponent didalam tag footer ini terletak di bagian bawah website -->
    <footer></footer>
</body>
</html>
